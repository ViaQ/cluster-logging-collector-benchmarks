<source>
  @type tail
  @id container-input
  path "/var/log/containers/low-log-stress*.log,/var/log/containers/heavy-log-stress*.log"
  pos_file PATH /var/log/containers/*.pos
  tag stresslog
  refresh_interval 5
  rotate_wait 5
  read_from_head "true"
  path_key path
  <parse>
    @type multi_format
    <pattern>
      format json
      time_format '%Y-%m-%dT%H:%M:%S.%N%Z'
      keep_time_key true
    </pattern>
    <pattern>
      format regexp
      expression /^(?<time>[^\s]+) (?<stream>stdout|stderr)( (?<logtag>.))? (?<log>.*)$/
      time_format '%Y-%m-%dT%H:%M:%S.%N%:z'
      keep_time_key true
    </pattern>
  </parse>
</source>

<match **>
  @type file
  path /var/log/containers/fluentd.stresslog
  symlink_path /var/log/containers/stress.log
</match>
